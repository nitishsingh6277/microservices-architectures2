spring:
  application:
    name: currency-exchange-service1
  server:
    port: 8001
  cloud:
    netflix:
      eureka:
        instance:
          instance-id: currency-exchange-service1
        client:
          service-url:
            default-zone: http://localhost:8761
  h2:
    console:
      enabled: true
    jpa:
      show-sql: true